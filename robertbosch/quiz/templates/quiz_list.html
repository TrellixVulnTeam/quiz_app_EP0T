{% load i18n staticfiles %} 
{% block page_title %}Select Quiz {% endblock %}
    <section class="set-width my-5">
        <div class="row align-items-center text-center">
            <div class="col-md-12">
                <h2>Quizzes</h2>
                <hr class="border-black my-4 short">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 offset-lg-4 offset-md-3 text-center" id="select_quiz">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-12">
                    {% with object_list as quizzes %}
                        {% if quizzes %}
                            <ul>
                            {% for quiz in quizzes %}
                                <li>
                                <a href="{% url 'quiz-question' quiz_name=quiz.slug %}">
                                    {{ quiz.name }}
                                </a>
                                </li>
                            {% endfor %}
                            </ul>
                        {% else %}
                            <p>{% trans "There are no quizzes" %}</p>
                        {% endif %}
                    {% endwith %}
                    </div>
                </div>
            </div>
        </div>  
    </section>
